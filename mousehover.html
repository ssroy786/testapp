<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>Welcome to mouse over events</h1>
    <div></div>
    <script>
        var toss = document.querySelector('h1');
        var tosso = document.querySelector('div');
        tosso.addEventListener('mouseover', function() {
            toss.innerHTML = "the mouse is on the box";
        });
        tosso.addEventListener('mouseout', function() {
            toss.innerHTML = "the mouse is now out of sight";
        });
        toss.addEventListener('mouseover', function() {
            toss.innerHTML = "Welcome to mouse over events";
        });
    </script>
</body>

</html>
